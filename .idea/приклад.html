<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Underline</title>
  <style>
    .underlined-text {
      position: relative;
      display: inline-block;
    }

    .underlined-text::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -10px; /* Відстань від тексту до лінії */
      width: 100%;
      height: 5px; /* Товщина лінії */
      background-color: #f2ccbc; /* Колір лінії */
    }
  </style>
</head>
<body>
<h1 class="underlined-text">About the shelter</h1>
</body>
</html>
